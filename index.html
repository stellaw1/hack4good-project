<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Rush Hour - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>

  <script>
    var time = prompt("Please enter your commute time (in seconds)", 0);

    function timer() {
      var myInterval = setInterval(() => {
        var timeText = document.querySelector('#timer');
        timeText.setAttribute('text', 'value', time.toString());

        if (time < 0) {
          alert("TIMES UP! GO TO WORK");

          var ob = document.querySelector('#timer');
          ob.setAttribute('material','opacity', 0);
          ob.setAttribute('text', 'opacity', 0);

          clearInterval(myInterval);
        }

        time--;
      }, 1000);
    }

    timer(60);
  </script>

  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="car-obj" src="./models/car/car.obj"></a-asset-item>
        <a-asset-item id="car-mtl" src="./models/car/car.mtl"></a-asset-item>
      </a-assets>
      <a-entity id="car" obj-model="obj: #car-obj; mtl: #car-mtl"></a-entity>
      <a-entity camera look-controls position="-1 2.25 "></a-entity>

      <a-entity
        id="timer"
        position="0 2 -1"
        geometry="primitive: plane; width: 3; height: auto"
        material="color: #fc0f03"
        text="color: white; align: center;
              value: hihi">
      </a-entity>

      <a-box id="box" position="12 0.5 0" depth="5" width="7" height="45" color="#3b4030"></a-box>
      <a-box id="box" position="12 0.5 -13" depth="5" width="7" height="25" color="#596b5e"></a-box>
      <a-box id="box" position="12 0.5 -13" depth="5" width="7" height="25" color="#596b5e"></a-box>
      <a-box id="box" position="12 0.5 -20" depth="6" width="6" height="30" color="#4d333a"></a-box>
      <a-box id="box" position="12 0.5 -10" depth="6" width="6" height="20" color="#443f45"></a-box>
      <a-box id="box" position="10 0.5 -30" depth="4" width="3" height="40" color="#74786b"></a-box>
      <a-box id="box" position="12 0.5 -52" depth="6" width="6" height="34" color="#364242"></a-box>
      <a-box id="box" position="12 0.5 -68" depth="10" width="8" height="60" color="#202033"></a-box>
      <a-box id="box" position="12 0.5 -102" depth="8" width="6" height="66" color="#0e1821"></a-box>
      <a-box id="box" position="12 0.5 -168" depth="5" width="6" height="55" color="#272829"></a-box>

      <a-box id="box" position="-12 0.5 2" depth="6" width="8" height="20" color="#445057"></a-box>
      <a-box id="box" position="-12 0.5 -20" depth="6" width="6" height="30" color="#454a3a"></a-box>
      <a-box id="box" position="-12 0.5 -9" depth="6" width="6" height="50" color="#3f495e"></a-box>
      <a-box id="box" position="-11 0.5 -30" depth="4" width="3" height="40" color="#74786b"></a-box>
      <a-box id="box" position="-12 0.5 -52" depth="6" width="6" height="34" color="#6a6d75"></a-box>
      <a-box id="box" position="-12 0.5 -68" depth="10" width="8" height="60" color="#4d333a"></a-box>
      <a-box id="box" position="-9 0.5 -102" depth="8" width="6" height="66" color="#232024"></a-box>
      <a-box id="box" position="-8 0.5 -168" depth="5" width="6" height="74" color="#272829"></a-box>

      <a-plane id="road" position="0 0 -4" rotation="-90 0 0" width="400" height="400" color="#7BC8A4"></a-plane>
      <a-plane id="grass" position="0 0 -4" rotation="-90 0 0" width="10" height="400" color="#3a3d42"></a-plane>
      <a-sky color="#7aadc4"></a-sky>

    </a-scene>
  </body>
</html>
