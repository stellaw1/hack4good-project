<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="car-obj" src="./models/car/car.obj"></a-asset-item>
        <a-asset-item id="car-mtl" src="./models/car/car.mtl"></a-asset-item>
      </a-assets>
      <a-entity obj-model="obj: #car-obj; mtl: #car-mtl"></a-entity>
      <a-entity camera look-controls position="-1 2.25 "></a-entity>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#0000ff"></a-sky>

    </a-scene>
  </body>
</html>
